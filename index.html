<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section>
      <article class="purple-box">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="parra">76 <br>of 100</p>
        </div>
          <h2>Great</h2>
         <span class="great-parra"> You scored higher than 65% of <br>the people who have taken <br> these tests.</span>
      </article>


      <article class="white-box">
        <div class="complete-box">
          <h3>Summary</h3>

         <div class="puntajes">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h4>Reaction </h4>
            <h6> 80 / 100</h6>
          </div>
        
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
            <h6>  92 / 100</h6>
          </div>

          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
            <h6> 61 / 100</h6>
          </div>

          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h4> Visual</h4>
            <h6> 72 / 100</h6>
          </div>

          
        <div class="btn">
          <button><a href="#">Continue</a></button>
        </div>

          </div>
        </div>



      </article>
    </section>
  </main>
